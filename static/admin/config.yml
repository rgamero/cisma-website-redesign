backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img
locale: 'es'
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'
collections:
  - name: 'post'
    label: 'Artículos'
    folder: 'src/content/blog/posts'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Fecha de publicación', name: 'date', widget: 'datetime' }
      - { label: 'Descripción', name: 'description', widget: 'text' }
      - {
          label: 'Artículo favorito',
          name: 'featuredpost',
          widget: 'boolean',
          required: false,
        }
      - { label: 'Imagen', name: 'featuredimage', widget: image }
      - { label: 'Cuerpo', name: 'body', widget: 'markdown' }
      - {
          label: 'Contenido relativo',
          name: 'related_content',
          widget: 'markdown',
          required: false,
        }

  - name: 'books'
    label: 'Libros'
    folder: 'src/content/libros'
    create: true
    slug: '{{title}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'book-item',
        }
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Fecha de publicación', name: 'date', widget: 'datetime' }
      - { label: 'Descripción', name: 'description', widget: 'text' }
      - { label: 'Imagen', name: 'featuredimage', widget: image }
      - { label: 'Cuerpo', name: 'body', widget: 'markdown' }
      - { label: 'Tamaño', name: 'size', widget: 'string' }
      - { label: 'Páginas', name: 'pages', widget: 'string' }
      - { label: 'Peso', name: 'weight', widget: 'string' }
      - { label: 'ISBN', name: 'isbn', widget: 'string', required: false }
      - { label: 'Edición', name: 'edition', widget: 'string' }
      - { label: 'Precio', name: 'price', widget: 'string' }
      - {
          label: 'Contenido relativo',
          name: 'related_content',
          widget: 'markdown',
          required: false,
        }

  - name: 'content'
    label: 'Páginas'
    delete: false
    files:
      - file: 'src/content/index.md'
        label: 'Página principal'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Descripción, name: description, widget: string }
          - {
              label: 'Enlaces carrusel',
              name: 'carousel_links',
              collapsed: true,
              widget: 'list',
              summary: '{{fields.title}}',
              fields:
                [
                  { label: URL, name: url, widget: string },
                  { label: Image, name: image, widget: image },
                  {
                    label: Título,
                    name: title,
                    widget: string,
                    pattern:
                      ['^.20,80}$', 'No puedes pasarte de 80 caracteres'],
                    hint: ' Número máximo de caracteres: 80',
                  },
                  {
                    label: Subtítulo,
                    name: subtitle,
                    widget: string,
                    pattern:
                      ['^.{20,120}$', 'No puedes pasarte de 120 caracteres'],
                    hint: ' Número máximo de caracteres: 120',
                  },
                ],
            }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: 'src/content/distribucion/index.md'
        label: 'Distribución'
        name: 'distribution'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'distribution-page',
            }
          - { label: Título, name: title, widget: string }
          - { label: Descripción, name: description, widget: string }
          - {
              label: 'Distribuidoras',
              name: 'distributors',
              collapsed: true,
              widget: 'list',
              summary: '{{fields.name}}',
              fields:
                [
                  { label: URL, name: url, widget: string },
                  { label: Image, name: image, widget: image },
                  {
                    label: Nombre,
                    name: name,
                    widget: string,
                    pattern:
                      ['^.{1,80}$', 'No puedes pasarte de 50 caracteres'],
                    hint: ' Número máximo de caracteres: 50',
                  },
                  {
                    label: Dirección,
                    name: address,
                    widget: string,
                    pattern:
                      ['^.{1,120}$', 'No puedes pasarte de 120 caracteres'],
                    hint: ' Número máximo de caracteres: 120',
                  },
                ],
            }
          - {
              label: 'Contenido adicional',
              name: 'related_content',
              widget: 'markdown',
              required: true,
            }

      - file: 'src/content/products/index.md'
        label: 'Products Page'
        name: 'products'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'product-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
